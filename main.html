<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random quote</title>
    <script src="https://kit.fontawesome.com/69393ee716.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">البعض نحبهم لان مثلهم لا يستحق سوى الحب </span>
            <i class="fas fa-quote-right"></i>
          
          
          
        </div>
        <div class="author">
            <span id="author"></span>
        </div>
        <div class="buttons">
            <button class="twitter-button" id="twitter" title="twitter">
                <i class="fab fa-twitter"></i></button>
            <button class="newq" id="newq">التالي</button>
        </div>
    </div>
    <script src="arr.js"></script>
    <script src="script.js"></script>
</body>
</html>
